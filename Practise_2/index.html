<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Form Elemanları Kullanımı (input, select, textarea vb.)</title>
    </head>
    <body>
        <form action="">
            <!-- Text Input -->
            <label for="fname">Ad:</label> <br />
            <input type="text" id="fname" name="fname" required /> <br />
            <br />

            <label for="lname">Soyad:</label> <br />
            <input type="text" id="lname" name="lname" required /> <br />
            <br />

            <!-- Email Input -->
            <label for="email">Email:</label> <br />
            <input type="email" id="email" name="email" required /> <br />
            <br />

            <!-- Password Input -->
            <label for="password">Parola:</label> <br />
            <input
                type="password"
                id="password"
                minlength="8"
                name="password"
                required
            />
            <br />

            <!-- Radio Button Input -->
            <p>Cinsiyet:</p>
            <input type="radio" id="male" name="gender" value="male" required />
            <label for="male">Erkek</label>

            <input
                type="radio"
                id="female"
                name="gender"
                value="female"
                required
            />
            <label for="female">Kadın</label>
            <br /><br />

            <!-- Select Input -->
            <label for="fruit">Favori meyve:</label>
            <select id="fruit" name="fruit">
                <option value="elma">Elma</option>
                <option value="muz">Muz</option>
                <option value="erik">Erik</option>
            </select>
            <br />
            <br />

            <!-- Textarea Input -->
            <label for="message">Mesaj:</label><br />
            <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
            ></textarea>
            <br />

            <!-- Submit Button -->
            <input type="submit" value="Gönder" />
        </form>
    </body>
</html>
